<!DOCTYPE html>
<html>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
          border: 1px solid black; 
          width: 150px;
          height: 150px;
          text-align: center;
          font-size: 30px;
        }
        td > a {
            font-size: 18px;
        }
    </style>
    <head>
        <title>tictactoe-game</title>
    </head>
    <body>
        <table>
            {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                <td>
                    {% if game[i][j] %}
                        {{game[i][j]}}
                    {% else %}
                        <a href="{{ url_for('play',row = i, col = j)}}">Play {{turn}} here.</a>
                    {% endif %}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        
    </body>
</html>
